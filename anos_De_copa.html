<meta charset="UTF-8">

<script>
    function mostra(frase) {
        document.write(frase + '<br>')
    }

    var anoDeCopa = parseInt(prompt('Informe o ano inicial!'))
    var anoLimite = parseInt(prompt('Qual é o ano limite?'))

    while (anoDeCopa <= anoLimite) {
        mostra(anoDeCopa + ' tem copa!')
        anoDeCopa = anoDeCopa + 4
    }
    
    if(anoDeCopa != 1930) {
        mostra('<br>Ufa! Esses foram os anos de copa até ' + (anoDeCopa - 4))
    }else{
        mostra("......404.......")
    }

</script>
