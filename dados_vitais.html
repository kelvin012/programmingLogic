<meta charset="UTF-8">

<script>
    function calculaDiasDeVida(idade) { 
        var dias = idade * 365
        return dias
    }

    function calculaBatimentos(dias) {
        var batimentos = dias * 24 * 60 * 80
        return batimentos
    }

    var idade = prompt('Quantos anos você tem?')
    var dias = calculaDiasDeVida(idade)
    var batimentos = calculaBatimentos(calculaDiasDeVida(idade))

    document.write('Você já viveu ' + dias + ' dias de vida')

    document.write('<br><br>')
    
    document.write('Seu coração já bateu ' + batimentos + ' vezes . Haja coração!')

</script>
