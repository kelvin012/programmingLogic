    var chutes = []

    }

    for (let k = 0; k < sorteados.length; k++) {
        for (let m = 0; m < chutes.length; m++) {
            if (sorteados[k] == chutes[m]) {
                console.log('acertou o ' + (k + 1) + 'º numero')
                qtdAcertos++
            }
        }
    }

    if (qtdAcertos == 1) {
        console.log('|======================|')
        console.log('| Você acertou ' + qtdAcertos + ' numero|')
        console.log('|======================|')
    } else {
        console.log('|=======================|')
        console.log('| Você acertou ' + qtdAcertos + ' numeros|')
        console.log('|=======================|')
    }
