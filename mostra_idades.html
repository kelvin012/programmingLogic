<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write('<br>')
    }

    function mostra(frase) {
        document.write(frase)
        pulaLinha()
    }

    var ano = 2012
    document.write('Eu nasci em : ' + (ano - 12))
    pulaLinha()
    document.write('Adriano nasceu em : ' + (ano - 26))
    pulaLinha()
    document.write('Paulo nasceu em : ' + (ano - 32))
    pulaLinha()

    mostra('Usando funções para melhorar o codigo')

</script>
