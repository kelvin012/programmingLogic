<meta charset="UTF-8">

<script>

    function mostra(frase) {
        document.write(frase + '<br>');
    }

    var numero = parseInt(prompt('Qual tabuada você deseja exibir ?'));

    var multiplicador = 1;
    while (multiplicador <= 10) {
        mostra(numero + ' vezes ' + multiplicador + ' é igual a ' + numero * multiplicador);
        multiplicador = multiplicador + 1;
    }

</script>
